{% extends "artworks/base.html" %}
{% load django_bootstrap5 %}
{% block content %}
    <div class="d-flex justify-content-center">
        <a>Add a new movie:</a>
    </div>
    <div class="d-flex justify-content-center">
        <form action="{% url "movies:new_movie" %}"
              method="post"
              enctype="multipart/form-data">
            {% csrf_token %}
            {% bootstrap_form form %}
            <button type="submit" class="btn btn-outline-dark">Add the movie</button>
        </form>
    </div>
{% endblock content %}
