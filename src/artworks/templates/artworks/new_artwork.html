{% extends "artworks/base.html" %}
{% load django_bootstrap5 %}
{% block content %}
    <div class="d-flex justify-content-center">
        <a>Add a new Artwork:</a>
    </div>
    <div class="d-flex justify-content-center">
        <form action="{% url "artworks:new_artwork" %}" method="post">
            {% csrf_token %}
            {% bootstrap_form form %}
            <button type="submit" class="btn btn-secondary">Add the Artwork</button>
        </form>
    </div>
{% endblock content %}
